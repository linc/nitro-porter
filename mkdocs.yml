# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Nitro Porter
docs_dir: docs/
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

repo_url: https://github.com/linc/nitro-porter
plugins:
  - privacy
  - offline
  - search
markdown_extensions:
  - mdx_linkify
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - callouts
  - toc:
      title: On this page
watch:
  - includes

nav:
  - Introduction: index.md
  - Guides:
      - Run a Migration: guide.md
      - Prepare Your Community: migrations.md
      - Add a Package: develop.md
      - Maintain Nitro Porter: maintain.md
  - About:
      - Contribute: contribute.md
      - History: history.md
